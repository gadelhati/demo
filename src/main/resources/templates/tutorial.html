<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tutorials</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<!--<div class="panel panel-default" th:if="${#authorization.expression('hasAuthority(''administrador'')')}">-->
    <div class="panel-heading">
        <strong>tutorials</strong>
    </div>
    <div class="panel-footer">
        <div th:replace="header :: header" ></div>
        <a class="btn btn-sm btn-success" th:href="@{/tutorialMV/add/}" >Novo tutorial</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>QR Code ID</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <div th:switch="${tutorials}">
                        <h2 th:case="null">Sem resgistros na tabela</h2>
                        <div th:case="*">
                            <tr th:each="tutorial : ${tutorials}">
                                <td th:text="${tutorial.id}"></td>
                                <td th:text="${tutorial.title}"></td>
                                <td th:text="${tutorial.description}"></td>
                                <td><img th:src="@{/qrcode/{id}(id=${tutorial.id})}" width="100" height="100"></td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <a class="btn btn-sm btn-primary" th:href="@{/tutorialMV/update/{id}(id=${tutorial.id})}" >Editar</a>
                                        <a class="delete btn btn-sm btn-danger" th:href="@{/tutorialMV/delete/{id}(id=${tutorial.id})}">Excluir</a>
                                    </div>
                                </td>
                            </tr>
                        </div>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
<!--</div>-->
</body>
</html>
